<!DOCTYPE html>
<html lang="en-US">

<head>

    <link rel="stylesheet" href="./css/main.css">

<body>
    <div class="banner">
        <div class="banner-inner">
            <div class="td-inner">
                <div class="banner-bg"></div>
                <div class="rotate-text">
                    <h2>ROCK YOUR PROFITS</h2>
                    <div class="rotate-line">

                    </div>

                    <div class="wheel-box">
                        <div class="wheel">
                            <img src="img/wheel.png">

                            <div class="coin p1"><img src="img/coin.png"></div>
                            <div class="coin p2"><img src="img/coin.png"></div>
                            <div class="coin p3"><img src="img/coin.png"></div>
                            <div class="coin p4"><img src="img/coin.png"></div>

                            <div class="coin p6"><img src="img/coin.png"></div>
                            <div class="coin p7"><img src="img/coin.png"></div>
                            <div class="coin p8"><img src="img/coin.png"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="td-resto">
        <div class="td-resto-inner">
            After you "tell your truth" or "do your dare",<br>download your free <span class="link">Truth or Dare
                template</span> to double your profits and fun!</div>

        <div class="td-resto-button">
            <a target="_blank" href="https://masterpeacecoaching.com/truthordaretemplate/">
                <div class="link-btn">DOWNLOAD NOW</div>
            </a>
        </div>
    </div>
    <input type="hidden" id="memory" value="">
</body>
